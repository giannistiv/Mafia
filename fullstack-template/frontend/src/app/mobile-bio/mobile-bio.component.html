<div class="container" >
    <button class="exit" (click)="exit()"> <img src="assets/x-button.png" style="width: 4.5vh;"> </button>
    <div class="role">
        <img class="icon" [src]="player.img" style="width: 18vh;">
        <p class="name">{{player.name}}</p>
        <div id="info">
            {{player.info}}
        </div>
        <div id="ability">
                <u style="font-weight: bolder;">Ability:</u> {{player.ability}}
        </div>
    </div>
</div>
